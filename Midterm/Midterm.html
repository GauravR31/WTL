<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title> Register for a new account </title>
	<link rel="stylesheet" type="text/css" href="Midterm.css">
	<script type="text/javascript" src="Midterm.js"></script>
</head>
<body>
	<header>
		<h1 style="color: black;"> Sign up for an account </h1>
	</header>

	<div id="form">
		<p> Enter your details here </p>

		<form id="signup_form">
			<label for="name"> Name </label>
			<input type="text" name="name" id="name" placeholder="Enter your name"> <br>

			<label for="email"> Email </label>
			<input type="email" name="email" id="email" placeholder="Enter your email address"> <br>

			<label for="password"> Password </label>
			<input type="password" name="password" id="password" placeholder="Enter a password"><br>

			<label for="passwordConfirm"> Confirm Password </label>
			<input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm your password"><br>

			<label for="gender">Gender
			<input type="radio" name="gender" id="male" value="male"> Male 
			<input type="radio" name="gender" id="female" value="female"> Female
			<input type="radio" name="gender" id="non-binary" value="non-binary"> Non-binary
			</label> <br>

			<label for="nationality"> Nationality </label>
			<select name="nationality">
				<option value="">Country</option>
				<option value="Australia">Australia</option>
				<option value="Canada">Canada</option>
				<option value="England">England</option>
				<option value="India">India</option>
				<option value="USA">USA</option>
			</select><br>

			<input type="submit" name="submit" id="submit" value="Register" onclick="validate()">
		</form>
	</div>

</body>
</html>
